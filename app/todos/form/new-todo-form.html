<div>
    <form (ngSubmit)="onSubmit()">
        <label for="message">Whatcha need to do: </label>
        <div class="input-group">
            <input type="text" id='message' class="form-control" [(ngModel)]="todo.message" required placeholder="...">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </div>
    </form>
</div>
